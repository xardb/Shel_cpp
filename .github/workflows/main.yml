name: Build and Package kubsh_1.0.0_amd64.deb

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # Можно добавить ручной запуск
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        repository: xardb/Shel_cpp

    - name: Pull Docker image
      run: docker pull ghcr.io/xardb/kubshfuse:master

    - name: Build package in container
      run: |
        docker run --rm \
        -v $PWD:/mnt \
        -w /mnt \
        ghcr.io/xardb/kubshfuse:master \
        make deb
    - name: Run tests in container
      run: |
          docker run --rm \
          -v $PWD:/mnt \
          --device /dev/fuse \
          --cap-add SYS_ADMIN \
          --security-opt apparmor:unconfined \
          ghcr.io/xardb/kubshfuse:master
  
    - name: Upload kubsh.deb as artifact
      uses: actions/upload-artifact@v4
      with:
        name: kubsh-package
        path: kubsh_1.0.0_amd64.deb
        retention-days: 30
